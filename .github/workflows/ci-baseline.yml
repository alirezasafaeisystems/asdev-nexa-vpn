name: ci-baseline
on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: oven-sh/setup-bun@v2
      - name: Install
        run: bun install --frozen-lockfile || bun install
      - name: Lint
        run: bun run lint
      - name: Typecheck
        run: bun run typecheck || bun run type-check
      - name: Test
        run: CI=1 bun run test
      - name: Build
        run: bun run build
